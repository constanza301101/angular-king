<h1>CONJUNTOS </h1>
<table class="table">
    <thead class="thear-dark">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talle</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>AÃ±adir</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conjunto of conjuntos" [ngClass]="{'liquidacion':conjunto.liquidacion}">
            <td><img width="150" class="img-thumbnail" [src]="conjunto.imagen" [alt]="conjunto.nombre">
            </td>
            <td>{{conjunto.nombre}}</td>
            <td>{{conjunto.talle}}</td>
            <td>{{conjunto.precio | currency}}</td>
            <td>
                <span class="badge badge-warning" *ngIf="conjunto.stock==0">Sin stock</span>
                <span class="badge badge-success" *ngIf="conjunto.stock!=0">En stock</span>
            </td>
            <td>
                <app-input-integer [contador]="conjunto.contador" [max]="conjunto.stock" *ngIf="conjunto.stock" (maxStock)="maxStock($event)">
                </app-input-integer>
                Cant:{{conjunto.contador}}

            </td>
        </tr>
    </tbody>
</table>
